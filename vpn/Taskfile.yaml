version: "3"

vars:
  WG_HOME: /etc/wireguard
  WG_PORT: "51820"

  SERVER_WG_INTERFACE_ADDRESS: "10.0.0.1/24"

  HOME_GATEWAY_WG_INTERFACE_ADDRESS: "10.0.0.2/24"

tasks:
  home-gateway:
    deps: [package, keypair, ip-forwarding]

  home-gateway-config:
    cmds:
      - cat '{{.TASKFILE_DIR}}/home-gateway-wg0.ini' | envsubst > /etc/wireguard/wg0.conf

  package:
    cmds:
      - mkdir -p .cache/apt/lock
      - flock .cache/apt/lock apt-get install -y wireguard
    status:
      - command -v wg

  keypair:
    deps: [package]
    cmds:
      - bash -c 'umask 077; wg genkey | tee "{{.WG_HOME}}/privatekey" | wg pubkey > "{{.WG_HOME}}/publickey"'
    status:
      - test -f "{{.WG_HOME}}/privatekey"
      - test -f "{{.WG_HOME}}/publickey"

  ip-forwarding:
    cmds:
      - printf "%s\n" "# configured by srkbz/infra" "net.ipv4.ip_forward=1" >>/etc/sysctl.conf
      - sysctl -p
    status:
      - cat /etc/sysctl.conf | grep -E '^net\.ipv4\.ip_forward *= *1$'
