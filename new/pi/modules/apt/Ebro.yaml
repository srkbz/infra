tasks:
  default:
    requires: [clean]
    sources:
      - ${EBRO_ROOT}/.cache/apt/packages.txt
    script: apt-get install -y "$(cat "${EBRO_ROOT}/.cache/apt/packages.txt")"

  clean:
    script: |
      rm -rf  "${EBRO_ROOT}/.cache/apt"
      mkdir -p "${EBRO_ROOT}/.cache/apt"
      touch "${EBRO_ROOT}/.cache/apt/packages.txt"
