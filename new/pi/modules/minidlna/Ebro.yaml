tasks:
  default:
    requires: [bin]
    sources:
      - minidlna.conf
    script: |
      cp minidlna.conf /etc/minidlna.conf
      systemctl restart minidlna.service

  bin:
    requires: [":apt", bin-config]

  bin-config:
    requires: [":apt:clean"]
    required_by: [":apt"]
    script: echo minidlna >> "${EBRO_ROOT}/.cache/apt/packages.txt"
