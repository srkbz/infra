tasks:
  default:
    script: |
      crontab_content="$(./build-crontab.sh)"
      echo "$crontab_content" | crontab -
    when:
      check_fails: |
        crontab_expected_content="$(./build-crontab.sh)"
        crontab_actual_content="$(crontab -l || true)"
        [ "$crontab_expected_content" == "$crontab_actual_content" ]
