tasks:
  sync-dir:
    abstract: true
    labels:
      apt.packages: "rsync"
    script: |
      mkdir -p "${TO}/"
      rsync --checksum --archive --delete --itemize-changes "${FROM}/" "${TO}/"
    when:
      check_fails: |
        result="$(rsync --checksum --archive --delete --itemize-changes --dry-run "${FROM}/" "${TO}/")"
        [ ! -n "$result" ]

  dir:
    abstract: true
    script: |
      set -x
      mkdir -p "${DIR}"
      chmod "${PERM}" "${DIR}"
    when:
      check_fails: |
        test -d "${DIR}"
        [ "$(stat --format '%a' "${DIR}")" == "${PERM}" ]
