tasks:
  dir:
    abstract: true
    script: |
      set -x
      mkdir -p "${DIR}"
      chmod "${PERM}" "${DIR}"
      chown "${OWNERS}" "${DIR}"
    when:
      check_fails: |
        test -d "${DIR}"
        [ "$(stat --format '%a' "${DIR}")" == "${PERM}" ]
        [ "$(stat --format '%U:%G' "${DIR}")" == "${OWNERS}" ]

  sync-dir:
    abstract: true
    labels:
      apt.packages: "rsync"
    script: |
      mkdir -p "${TO}/"
      rsync --checksum --archive --delete --itemize-changes "${FROM}/" "${TO}/"
    when:
      check_fails: |
        result="$(rsync --checksum --archive --delete --itemize-changes --dry-run "${FROM}/" "${TO}/")"
        [ ! -n "$result" ]

  user:
    abstract: true
    script: useradd --system --no-create-home --shell /bin/false "${NAME}"
    when:
      check_fails: cat /etc/passwd | grep "${NAME}"

  group:
    abstract: true
    script: groupadd --force "${NAME}"
    when:
      check_fails: cat /etc/group | grep "${NAME}"

  user-in-group:
    abstract: true
    quiet: true
    script: usermod --groups "${GROUP_NAME}" "${USER_NAME}"
