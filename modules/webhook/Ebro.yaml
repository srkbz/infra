tasks:
  default:
    labels:
      autorequire: "true"
      apt.packages: "webhook"
    requires: [query: 'tasks | filter("webhook.conf" in .labels) | map(.id)']
    script: |
      ./config.py > /etc/webhook.conf
      systemctl restart webhook.service
    when:
      output_changes: |
        ./config.py
      check_fails: |
        test -f /etc/webhook.conf
