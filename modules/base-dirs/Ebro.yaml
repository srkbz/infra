environment:
  STATE_DIR: "${STATE_DIR}"
  CACHE_DIR: "${CACHE_DIR}"

tasks:
  default:
    requires:
      - state-dir
      - cache-dir

  state-dir:
    extends: [":utils:dir"]
    environment:
      DIR: "${STATE_DIR}"
      PERM: "700"
      OWNERS: "root:root"

  cache-dir:
    extends: [":utils:dir"]
    environment:
      DIR: "${CACHE_DIR}"
      PERM: "700"
      OWNERS: "root:root"
