environment:
  FRESHRSS_HOME: ${EBRO_ROOT}/.state/freshrss

tasks:
  default:
    requires: [":docker", configure-backups?]
    script: |
      mkdir -p "${FRESHRSS_HOME}"
      cp docker-compose.yml "${FRESHRSS_HOME}/docker-compose.yml"
      cd "${FRESHRSS_HOME}"
      docker compose up --detach --wait --remove-orphans
    when:
      output_changes: |
        cat docker-compose.yml
      check_fails: |
        test -d "${FRESHRSS_HOME}"
        cd "${FRESHRSS_HOME}"
        test -f "docker-compose.yml"
        active_containers="$(docker compose ps -q)"
        [ "$active_containers" != "" ]

  configure-backups:
    if_tasks_exist: [":restic"]
    extends: [":restic:configure"]
    script: |
      set-backup-location freshrss "${FRESHRSS_HOME}/data"
